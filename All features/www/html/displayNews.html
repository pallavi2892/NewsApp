<form class="form-style-7">
<div ng-hide="online" >Check your internet connection</div>
<div>
<button ng-click="back()" class="button">Back</button>
</div>
<div ng-repeat="newsArticle in myWelcome.channel.item" >
    <fieldset >
    <div class="row">
        <div><strong>{{newsArticle.title}}</strong></div>
        <div>{{newsArticle.pubDate}}</div><br>
        <div ng-if="newsArticle.thumbnail" align="center">
            <div> <img src="{{newsArticle.thumbnail.url}}" width="80%" height="80%">
            </div>
        </div>
        <br>
        <div class="row">
        <div>{{newsArticle.description}}</div>

        </div>
<!--<br><hr>-->
    </div>
        <br>
        </fieldset>
    <fieldset>
        </fieldset>
</div>

</form>
