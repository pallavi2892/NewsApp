<!--<div ng-show="online">You're online</div>-->
<div ng-hide="online" align="center">Check your internet connection</div>
<hgroup>
    <h1>Daily News</h1>
</hgroup>
<div ng-controller="login">
<form name="userForm" ng-submit="submitForm()" novalidate>
    <div class="group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
        <input type="email" name="email" ng-model="user.email" required><span class="highlight"></span><span class="bar"></span>
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block" >Enter a valid email.</p>
        <label>Email</label>
    </div>

    <div class="group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
        <input type="password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="15"  required><span class="highlight"></span><span class="bar"></span>
        <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
        <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        <label>password</label>
    </div>
    <button type="submit" class="button buttonBlue" ng-disabled="userForm.$invalid">Submit
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
</div>
