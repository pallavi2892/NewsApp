
<div  data-ng-controller="userAddedNewsController">

        <button ng-click="back()" class="button">Back</button>

    <div data-ng-repeat="todo in todos track by $index">
        <br>
        <fieldset>
                   <strong> {{todo.text }}</strong><br>
                     {{todo.date | date}}<br>
                    By:  {{todo.reporter}}<br>
                    Place:  {{todo.addressofuser}}<br>
                    Description: {{todo.description}}<br><br>

                   <div>  <img ng-show="todo.image" ng-src="{{todo.image}}" width="320" height="240">
                        </div> <br>
                    <div ng-if="todo.recordAudio"> <audio controls="controls" preload="none">
                      Audio file:  <source type="audio/mpeg" src="{{todo.recordAudio}}"/>
                    </audio>
                    </div>
            <br>
            <div ng-if="todo.recordVideo" ng-video>
            <video width="320" height="240" controls>
               Video file: <source  type="video/mp4" ng-src="{{todo.recordVideo}}">
            </video>
            </div>
         </fieldset>
    </div>
</div>
