    <button ng-click="back()" class="button">Back</button>

    <form class="form-style-7" data-ng-submit="addTodo()">
        <ul>
            <li>
                <label>News:</label>
                <!--<input type="text" name="news" id="news" class="stored" value="" maxlength="50">-->
                <input type="text" data-ng-model="todoText" placeholder="News Headline" />

            <li>

                <!--<input type="date" name="date" id="date" class="stored" value="">-->
                <input type="date" data-ng-model="date" placeholder="Date" />

            </li>
            <li>

                <label>Reporter:</label>
                <!--<input type="text" name="reporter" id="reporter" class="stored" value="">-->
                <input type="text" data-ng-model="reporter" placeholder="Reporter name" />

            </li>
            <li>

                <input type="text" data-ng-model="description" placeholder="News description" />
                <!--<span>News description in brief</span>-->
            </li>
            <li>

                <!--<input type="submit" class="demo-button" value="Submit">-->
                <input type="submit" value="Add News" />
            </li>
        </ul>
    </form>



    <div data-ng-repeat="todo in todos track by $index">
        <br>
        <input type="checkbox" data-ng-model="todo.done">
                <span class="done-{{ todo.done }}">{{todo.text }}<br>
                    Date: {{todo.date | date}}<br>Reporter: {{todo.reporter}}<br>Description: {{todo.description}}<br></span>
    </div>
