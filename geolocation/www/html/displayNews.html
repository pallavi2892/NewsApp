<div ng-hide="online" align="center">Check your internet connection</div>
<div>
<button ng-click="back()" class="button">Back</button>
</div>
<div ng-repeat="x in myWelcome.channel.item">
    <div class="row">
        <div><strong>{{x.title}}</strong></div>
        <div>{{x.pubDate}}</div>
        <div class="row">
        <div>{{x.description}}</div>
        <div ng-if="x.thumbnail">
            <div> <img src="{{x.thumbnail.url}}" width="50%" height="50%">
            </div>
            </div>
        </div>
<br><hr>
    </div>
</div>
