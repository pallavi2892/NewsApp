<div ng-hide="online" align="center">Check your internet connection</div>

<div class="main">
    <div class="login">
        <div class="login-top">
            <img src="img/p.png" align="center">
        </div>
        <h1>Login</h1>
        <div class="login-bottom">
            <form name="form" ng-submit="submitForm()" >
                <div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <input type="email" placeholder="Email" id="username" required=" ">
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

                </div>
                <input type="password" class="password" placeholder="Password" required=" ">
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <p>Read, Share and Write</p>
</div>
